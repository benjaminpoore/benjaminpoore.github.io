<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>SunShower Weather</title>
    <link rel="stylesheet" type="text/css" href="../css/html-css-benjamin.css" media="screen">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <ul id="menu">
                <a href="#" title="Franklin_ID" target="_blank">Franklin, ID</a> <br>
                <a href="#" title="Springfield_IL" target="_blank">Springfield, IL</a> <br>
                <a href="#" title="Greenville_SC" target="_blank">Greenville, SC</a>
            </ul>
            <p id="name">SunShower Weather</p>
            <form id="page-search">
                <img id="logo" src="/Images/logo1.JPG" alt="logo1">
                <br>
                <input type="search" placeholder="Search by city" name="q">
                <input type="submit" name="submit">
            </form>
        </header>

        <main>

            <div id="city-date">
                <h1>Franklin, ID</h1>
                <p>Wednesday July 2, 2017</p>
            </div>

            <ul id="current">
                <li id="current-condition"><img src="/Images/sunny.jpg" width="100%" alt="Sunny"></li>
                <li>Current</li>
                <li>84&deg;F</li>
                <li>Sunny</li>
                <li>Wind SW 4mph</li>
                <li>20% Precipitation</li>
            </ul>

            <ul id="hi">
                <br><br>
                <li>High<br> 90&deg;F</li>
            </ul>

            <ul id="lo">
                <br><br>
                <li>Low<br> 66&deg;F</li>
            </ul>

            <ul id="hourly-weather">
                <li>(hourly weather will go here)</li>
            </ul>

            <ul id="hourly-weather">
                <li>(advertisement will go here)</li>
                <li><img src="/Images/vineyard_translations.jpg" alt="vineyard_translations"></li>
                <li></li><img src="../Images/phone.JPG" alt="phone" width=50%;>
            </ul>
        </main>
    </div>
</body>

</html>
